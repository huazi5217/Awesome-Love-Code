<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>马子轩小朋友小朋友</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="https://cdn.jsdelivr.net/gh/sun0225SUN/photos/img/20210715233345.png">
    <!-- 移除外部CSS依赖，避免冲突 -->
    <style>
        /* 基础样式重置 */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background-color: #fff;
            padding: 20px;
            min-height: 100vh;
        }
        
        .container {
            max-width: 600px;
            margin: 0 auto;
            text-align: center;
            padding: 20px 0;
        }
        
        /* 左侧图片样式 */
        .body_left {
            margin: 0 auto 30px;
        }
        
        .body_left img {
            width: 120px;
            height: 120px;
            display: block;
            margin: 0 auto;
        }
        
        /* 爱心容器 */
        .body_center {
            margin: 0 auto 40px;
            width: 200px;
            height: 200px;
        }
        
        /* 爱心核心样式 - 确保显示 */
        .love {
            width: 100%;
            height: 100%;
            position: relative;
        }
        
        .block {
            position: absolute;
            width: 200px;
            height: 180px;
            top: 10px;
            left: 0;
        }
        
        /* 爱心各部分 - 明确样式 */
        .div1, .div2, .div3, .div4 {
            background-color: #ff4081;
            position: absolute;
        }
        
        .div1, .div2, .div3 {
            width: 100px;
            height: 100px;
            border-radius: 50%;
        }
        
        .div1 {
            top: 0;
            left: 50px;
        }
        
        .div2 {
            top: 0;
            left: -50px;
        }
        
        .div3 {
            top: 50px;
            left: 0;
            transform: rotate(45deg);
        }
        
        .div4 {
            width: 20px;
            height: 20px;
            top: 120px;
            left: 90px;
            border-radius: 50%;
        }
        
        /* 文字样式 */
        .text-display {
            color: #000;
            font-size: 20px;
            font-weight: bold;
            text-align: center;
            padding: 20px;
            margin: 0 auto 40px;
            max-width: 80%;
        }
        
        /* 页脚样式 */
        .footer {
            max-width: 500px;
            margin: 0 auto;
            padding: 20px 0;
        }
        
        .border {
            width: 100%;
        }
        
        .border-top, .border-bottom {
            height: 1px;
            background-color: #ddd;
            margin: 10px 0;
        }
        
        /* 简单动画 */
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
        
        .block {
            animation: pulse 2s infinite;
        }
    </style>
</head>

<body>
    <!-- 音频 -->
    <audio autoplay loop id="audios" preload="auto">
        <source src="MP3/1.mp3" type="audio/mpeg">
    </audio>

    <div class="container" onselectstart="return false;" style="-moz-user-select:none;">
        <!-- 左侧图片 -->
        <div class="body_left">
            <img src="images/biubiubiu.gif" alt="动态图片" ondragstart='return false;'>
        </div>

        <!-- 爱心区域 -->
        <div class="body_center">
            <div class="love">
                <div class="block">
                    <div class="div1"></div>
                    <div class="div2"></div>
                    <div class="div3"></div>
                    <div class="div4"></div>
                </div>
            </div>
        </div>
    </div>

    <!-- 文字区域 -->
    <div class="text-display">
        马子轩小朋友，你是这世界上最值得被温柔对待的人呀
    </div>

    <!-- 页脚 -->
    <div class="footer">
        <div class="border">
            <div class="border-top"></div>
            <div class="border-bottom"></div>
        </div>
    </div>

    <script>
        // 确保所有元素加载完成后显示
        window.addEventListener('load', function() {
            // 检查并显示爱心元素
            const loveElements = document.querySelectorAll('.div1, .div2, .div3, .div4');
            loveElements.forEach(el => {
                el.style.display = 'block';
            });
            
            // 检查并显示文字
            const textElement = document.querySelector('.text-display');
            if (textElement) {
                textElement.style.display = 'block';
            }
            
            // 音频播放处理
            const audio = document.getElementById('audios');
            if (audio) {
                document.body.addEventListener('click', function play() {
                    audio.play().catch(e => console.log('点击页面播放音频'));
                    document.body.removeEventListener('click', play);
                });
            }
        });
    </script>
</body>
</html>
