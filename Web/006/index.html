<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>马子轩小朋友</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="language" content="zh-CN">
    <meta name="title" content="马子轩小朋友">
    <meta name="github" content="https://github.com/sun0225SUN/Awesome-Love-Code">
    <meta name="describe" content="收集不易，您的star是我坚持的动力，同时也欢迎各位PR哦! ">
    <link rel="icon" type="image/x-icon" href="https://cdn.jsdelivr.net/gh/sun0225SUN/photos/img/20210715233345.png">
    <link rel="stylesheet" href="css/love.css">
    <style>
        /* 图片初始动画 */
        .body_left {
            opacity: 0;
            transform: translateY(30px);
            animation: imageIntro 1.5s forwards;
        }
        
        @keyframes imageIntro {
            0% { 
                opacity: 0;
                transform: translateY(30px);
            }
            100% { 
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        /* 爱心初始状态 - 隐藏 */
        .love .block {
            opacity: 0;
            transform: scale(0.8);
        }
        
        /* 爱心脉动动画 */
        .love .block.animate {
            opacity: 1;
            transform: scale(1);
            animation: pulse 1.2s infinite;
            transition: opacity 0.5s, transform 0.5s;
        }
        
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.08); }
            100% { transform: scale(1); }
        }
        
        /* 爱心各部分样式 */
        .div1, .div2, .div3, .div4 {
            opacity: 0;
            transform: scale(0.5);
            transition: opacity 0.3s, transform 0.3s;
        }
        
        .block.animate .div1,
        .block.animate .div2,
        .block.animate .div3,
        .block.animate .div4 {
            opacity: 1;
            transform: scale(1);
        }
    </style>
</head>

<body>

    <audio autoplay loop id="audios" preload="auto">
        <source src="MP3/1.mp3" />
    </audio>

    <div class="container" onselectstart="return false;" unselectable="on" style="-moz-user-select:none;">

        <div class="body_left">
            <img src="images/biubiubiu.gif" alt="动态图片" ondragstart='return false;'>
        </div>

        <div class="body_center love">
            <div class="block">
                <div class="div1"></div>
                <div class="div2"></div>
                <div class="div3"></div>
                <div class="div4"></div>
            </div>
        </div>
    </div>

    <div class="footer">
        <div class="border">
            <div class="border-top"></div>
            <div class="border-bottom"></div>
        </div>
    </div>

    <script type="text/javascript">
        document.addEventListener('DOMContentLoaded', function() {
            // 获取元素
            const imageContainer = document.querySelector('.body_left');
            const loveBlock = document.querySelector('.block');
            const loveParts = document.querySelectorAll('.block > div');
            
            // 图片动画时长（与CSS中保持一致）
            const imageAnimationDuration = 1500; // 1.5秒
            
            // 图片动画结束后，开始爱心动画
            setTimeout(() => {
                // 激活爱心容器动画
                loveBlock.classList.add('animate');
                
                // 依次显示爱心各部分，增加层次感
                loveParts.forEach((part, index) => {
                    setTimeout(() => {
                        part.style.opacity = '1';
                        part.style.transform = 'scale(1)';
                    }, index * 100); // 每个部分间隔0.1秒出现
                });
            }, imageAnimationDuration);
            
            // 音频播放处理
            const audio = document.getElementById('audios');
            audio.volume = 0.5;
            document.body.addEventListener('click', () => {
                audio.play().catch(e => console.log('需要用户交互才能播放音乐'));
            }, { once: true });
        });
    </script>

</body>

</html>
