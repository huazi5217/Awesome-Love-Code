<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>小孙同学</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="language" content="zh-CN">
    <meta name="title" content="小孙同学">
    <meta name="github" content="https://github.com/sun0225SUN/Awesome-Love-Code">
    <meta name="describe" content="收集不易，您的star是我坚持的动力，同时也欢迎各位PR哦! ">
    <link rel="icon" type="image/x-icon" href="https://cdn.jsdelivr.net/gh/sun0225SUN/photos/img/20210715233345.png">
    <link rel="stylesheet" href="css/love.css">
    <style>
        /* 基础样式重置 */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            min-height: 100vh;
            padding: 20px;
            overflow-x: hidden;
            -webkit-tap-highlight-color: transparent; /* 移除去除移动端点击高亮 */
        }
        
        /* 容器响应式调整 */
        .container {
            width: 100%;
            max-width: 500px;
            margin: 0 auto;
            padding: 30px 15px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        /* 左侧侧图片响应式 */
        .body_left {
            margin-bottom: 30px;
        }
        
        .body_left img {
            width: 100px;
            height: 100px;
            max-width: 100%;
            object-fit: contain;
        }
        
        /* 爱心响应式调整 */
        .body_center {
            width: 100%;
            display: flex;
            justify-content: center;
        }
        
        .block {
            width: 160px;
            height: 140px; /* 按比例缩小爱心 */
        }
        
        .div1, .div2, .div3 {
            width: 80px;
            height: 80px;
        }
        
        .div1 {
            left: 40px;
        }
        
        .div2 {
            left: -40px;
        }
        
        .div3 {
            top: 40px;
        }
        
        .div4 {
            width: 16px;
            height: 16px;
            top: 96px;
            left: 72px;
        }
        
        /* 底部区域响应式 */
        .footer {
            width: 100%;
            max-width: 400px;
            margin: 20px auto 0;
        }
        
        /* 动画优化，减少移动端性能消耗 */
        .love .block,
        .body_left {
            will-change: transform, opacity; /* 提示浏览器优化动画 */
            transform: translateZ(0); /* 启用GPU加速 */
        }
        
        /* 小屏幕进一步适配 */
        @media (max-width: 320px) {
            .block {
                width: 140px;
                height: 120px;
            }
            
            .div1, .div2, .div3 {
                width: 70px;
                height: 70px;
            }
            
            .div1 {
                left: 35px;
            }
            
            .div2 {
                left: -35px;
            }
            
            .div3 {
                top: 35px;
            }
            
            .div4 {
                top: 84px;
                left: 63px;
            }
        }
    </style>
</head>

<body>

    <audio autoplay loop id="audios" preload="auto">
        <source src="MP3/1.mp3" type="audio/mpeg">
    </audio>

    <div class="container" onselectstart="return false;" unselectable="on" style="-moz-user-select:none;">

        <div class="body_left">
            <img src="images/biubiubiu.gif" alt="动态图片" ondragstart='return false;'>
        </div>

        <div class="body_center love">
            <div class="block">
                <div class="div1"></div>
                <div class="div2"></div>
                <div class="div3"></div>
                <div class="div4"></div>
            </div>
        </div>
    </div>

    <div class="footer">
        <div class="border">
            <div class="border-top"></div>
            <div class="border-bottom"></div>
        </div>
    </div>

    <script type="text/javascript">
        // 优化移动端性能的动画逻辑
        document.addEventListener('DOMContentLoaded', function() {
            // 图片和爱心元素
            const image = document.querySelector('.body_left img');
            const loveParts = document.querySelectorAll('.block > div');
            
            // 确保图片加载完成再执行动画
            if (image.complete) {
                initAnimations();
            } else {
                image.addEventListener('load', initAnimations);
            }
            
            // 初始化动画函数
            function initAnimations() {
                // 逐步显示爱心各部分
                loveParts.forEach((part, index) => {
                    setTimeout(() => {
                        part.style.opacity = '1';
                        part.style.transform = 'scale(1)';
                    }, index * 150);
                });
            }
            
            // 移动端音频播放处理（需要用户交互）
            const audio = document.getElementById('audios');
            audio.volume = 0.3; // 降低音量避免突兀
            
            // 监听用户点击以播放音频（移动端限制）
            document.body.addEventListener('click', playAudio, { once: true });
            document.body.addEventListener('touchstart', playAudio, { once: true });
            
            function playAudio() {
                if (audio.paused) {
                    audio.play().catch(e => {
                        console.log('音频播放需要用户交互:', e);
                    });
                }
            }
            
            // 防止页面被放大或缩小
            document.addEventListener('touchmove', function(e) {
                if (e.touches.length > 1) {
                    e.preventDefault();
                }
            }, { passive: false });
            
            let lastTouchEnd = 0;
            document.addEventListener('touchend', function(e) {
                const now = (new Date()).getTime();
                if (now - lastTouchEnd <= 300) {
                    e.preventDefault();
                }
                lastTouchEnd = now;
            }, false);
        });
    </script>

</body>

</html>
