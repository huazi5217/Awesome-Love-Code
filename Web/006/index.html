<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>马子轩小朋友</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="language" content="zh-CN">
    <meta name="title" content="马子轩小朋友">
    <meta name="github" content="https://github.com/sun0225SUN/Awesome-Love-Code">
    <meta name="describe" content="收集不易，您的star是我坚持的动力，同时也欢迎各位PR哦! ">
    <link rel="icon" type="image/x-icon" href="https://cdn.jsdelivr.net/gh/sun0225SUN/photos/img/20210715233345.png">
    <link rel="stylesheet" href="css/love.css">
    <style>
        /* 确保文字区域不受其他样式影响 */
        .text-display {
            /* 强制显示在页面中 */
            display: block !important;
            visibility: visible !important;
            
            /* 文字样式 */
            color: #000 !important; /* 黑色文字，确保可见 */
            font-size: 20px !important;
            font-weight: bold !important;
            text-align: center !important;
            padding: 20px !important;
            margin: 10px auto !important;
            max-width: 80% !important;
            
            /* 避免被其他元素遮挡 */
            position: relative !important;
            z-index: 10 !important;
        }
        
        /* 确保容器有足够空间显示文字 */
        .container {
            margin-bottom: 40px;
        }
    </style>
</head>

<body>

    <audio autoplay="autopaly" loop="loop" id="audios" preload="auto">
        <source src="MP3/1.mp3" />
    </audio>

    <div class="container" onselectstart="return false;" unselectable="on" style="-moz-user-select:none;">

        <div class="body_left">
            <img src="images/biubiubiu.gif" alt="" ondragstart='return false;'>
        </div>

        <div class="body_center love">
            <div class="block">
                <div class="div1"></div>
                <div class="div2"></div>
                <div class="div3"></div>
                <div class="div4"></div>
            </div>
        </div>
    </div>

    <!-- 这个文字区域会强制显示 -->
    <div class="text-display">
        马子轩小朋友，你是这世界上最值得被温柔对待的人呀
    </div>

    <div class="footer">
        <div class="border">
            <div class="border-top"></div>
            <div class="border-bottom"></div>
        </div>
    </div>

    <script type="text/javascript" src="js/love.js"></script>
    <script>
        // 页面加载后强制显示文字
        window.onload = function() {
            const textElement = document.querySelector('.text-display');
            if (textElement) {
                textElement.style.display = 'block';
                textElement.style.opacity = '1';
            }
        };
    </script>

</body>
</html>
