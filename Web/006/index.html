<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>马子轩小朋友</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="language" content="zh-CN">
    <meta name="title" content="马子轩小朋友">
    <meta name="github" content="https://github.com/sun0225SUN/Awesome-Love-Code">
    <meta name="describe" content="收集不易，您的star是我坚持的动力，同时也欢迎各位PR哦! ">
    <link rel="icon" type="image/x-icon" href="https://cdn.jsdelivr.net/gh/sun0225SUN/photos/img/20210715233345.png">
    <link rel="stylesheet" href="css/love.css">
    <style>
        /* 爱心基础样式 - 确保显示 */
        .love {
            position: relative;
            width: 100%;
            height: 200px;
            margin: 20px 0;
        }
        
        .block {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
        
        .div1, .div2, .div3, .div4 {
            background-color: #ff4081 !important; /* 强制粉色背景 */
            position: absolute;
            opacity: 1 !important; /* 强制显示 */
        }
        
        .div1, .div2, .div3 {
            width: 100px;
            height: 100px;
            border-radius: 50%;
        }
        
        .div1 {
            top: 0;
            left: 50px;
        }
        
        .div2 {
            top: 0;
            left: -50px;
        }
        
        .div3 {
            top: 50px;
            left: 0;
            transform: rotate(45deg);
        }
        
        .div4 {
            width: 20px;
            height: 20px;
            top: 120px;
            left: 90px;
            border-radius: 50%;
        }
        
        /* 文字区域样式 */
        .text-display {
            display: block !important;
            visibility: visible !important;
            color: #000 !important;
            font-size: 20px !important;
            font-weight: bold !important;
            text-align: center !important;
            padding: 20px !important;
            margin: 10px auto 40px !important;
            max-width: 80% !important;
            position: relative !important;
            z-index: 10 !important;
        }
        
        /* 容器样式调整 */
        .container {
            margin: 0 auto;
            padding: 20px;
            text-align: center;
        }
        
        .body_left {
            margin: 0 auto 30px;
            display: inline-block;
        }
        
        .body_center {
            display: block;
            margin: 0 auto;
        }
    </style>
</head>

<body>

    <audio autoplay loop id="audios" preload="auto">
        <source src="MP3/1.mp3" />
    </audio>

    <div class="container" onselectstart="return false;" unselectable="on" style="-moz-user-select:none;">

        <div class="body_left">
            <img src="images/biubiubiu.gif" alt="动态图片" ondragstart='return false;'>
        </div>

        <div class="body_center love">
            <div class="block">
                <div class="div1"></div>
                <div class="div2"></div>
                <div class="div3"></div>
                <div class="div4"></div>
            </div>
        </div>
    </div>

    <div class="text-display">
        马子轩小朋友，你是这世界上最值得被温柔对待的人呀
    </div>

    <div class="footer">
        <div class="border">
            <div class="border-top"></div>
            <div class="border-bottom"></div>
        </div>
    </div>

    <script type="text/javascript">
        // 确保爱心和文字都能显示的初始化代码
        window.onload = function() {
            // 强制显示爱心元素
            const loveParts = document.querySelectorAll('.block > div');
            loveParts.forEach(part => {
                part.style.display = 'block';
                part.style.opacity = '1';
            });
            
            // 强制显示文字
            const textElement = document.querySelector('.text-display');
            if (textElement) {
                textElement.style.display = 'block';
                textElement.style.opacity = '1';
            }
        };
    </script>

</body>
</html>
